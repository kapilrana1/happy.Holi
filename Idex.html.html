<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Holi - Kapil Rana</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }

  .container {
    text-align: center;
    padding: 50px;
  }

  h1 {
    font-size: 48px;
    color: #333;
  }

  .holi-bg {
    position: relative;
    overflow: hidden;
    height: 400px;
    background: linear-gradient(45deg, #FFC107, #E91E63, #9C27B0, #2196F3, #4CAF50, #FFC107);
    background-size: 400% 400%;
    animation: holiAnimation 10s ease infinite;
  }

  @keyframes holiAnimation {
    0% {
      background-position: 0% 50%;
    }
    50% {
      background-position: 100% 50%;
    }
    100% {
      background-position: 0% 50%;
    }
  }

  .caption {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 24px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
  }

  .caption span {
    font-weight: bold;
  }

  .btn-container {
    margin-top: 30px;
  }

  .btn {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #FF5722;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .btn:after {
    content: 'Created by Kapil Rana';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #FFC107, #E91E63, #9C27B0, #2196F3, #4CAF50, #FFC107);
    transform: translateY(100%);
    transition: transform 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 14px;
    font-weight: bold;
  }

  .btn:hover:after {
    transform: translateY(0%);
  }

  .btn:hover {
    background-color: #E64A19;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Happy Holi</h1>
  <div class="holi-bg">
    <div class="caption" id="holiInfo">Let's celebrate the <span>colors</span> of Holi!</div>
  </div>
  <div class="btn-container">
    <button class="btn" onclick="changeInfo()">Change Holi Celebration Information</button>
  </div>
</div>

<script>
  function changeInfo() {
    const holiInfos = [
      "Holi, also known as the festival of colors, marks the arrival of spring and the victory of good over evil.",
      "During Holi, people celebrate by throwing colored powders and water at each other, dancing, and enjoying festive foods.",
      "It's a time to forgive and forget, strengthen bonds of friendship, and spread love and joy.",
      "May this Holi bring you happiness, prosperity, and all the vibrant colors of life!"
    ];

    const randomIndex = Math.floor(Math.random() * holiInfos.length);
    document.getElementById('holiInfo').innerHTML = holiInfos[randomIndex];
  }
</script>
</body>
</html>
